<!DOCTYPE html>
<html>
<head>
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--responsividade-->
    <meta charset="UTF-8"><!-- define o padrao de acentaçao e os caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--copatibilidade entre navegadores-->
    <meta name="description" content="Este site é um template de um site do Starbucks"><!--descriçao exemplificada do site-->
    <meta http-equiv="X-UA-Compatible" content="IE=7"><!--versao do internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--compatibilidade do internet explorer-->
    <meta name="keywords" content="landing page, desenvolvedor, montanha ">
    <!-- <meta http-equiv="refresh" content="0; url=http://example.com">será redirecionado para outra pagina quando inoperante -->
    <!-- CNTL+ ESPAÇO, busca o arquivo-->
    <meta name="author" content="Desenvolvedor">
    <link rel="stylesheet" href="css/style.css">
    <title>Desenvolvedor Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <!-- <img src="" alt=""> logo em cima esquerda-->
                <div class="text">
                    <p>Entre na comunidade de desenvolvedores <i>- ludiflex</i></p>
                </div>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Criar conta</header>
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Senha</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <span>Já possui uma conta? <a href="#">Logue aqui</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
